<!DOCTYPE html>
<html>
<head>
    
    <title>CSS Flexboxes</title>
    <style>
         .item{
            background-color: tomato;
            height: 100px;
            width: 100px;
            margin: 10px;
            font-size: 50px;
            padding: 10px;
         }
         .container{
            display: flex;
            flex-direction: row;
            align-items: end;
            justify-content:space-around;
            background-color:rgb(16, 83, 131);
            height: 500px; 
         }
    </style>
</head>
<body>
<div class="container">
<div class="item">
 1
</div>

<div  class="item">
 2
</div>

<div  class="item">
 3
</div>

</div>

</body>
</html>
