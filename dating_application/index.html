<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    

    <script src="script.js"></script>
    
    <form id="form_login">
       <h1 style="text-align: center;">Dating Application</h1>
       <h3>Personal Details:</h3>
  
       <label  for="name">Name:</label>
       <input type="text" id="Name" style="border-radius: 5px;"  ><br> <br>
        <label for="mail">Email:</label>
        <input type="email" id="Email" style="border-radius: 5px;" ><br><br>
        <label for="contact">Phone no:</label>
        <input type="number" id="Phone no" style="border-radius: 5px;" ><br><br>
        <label >Gender</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female<br>
        <label>Date of proposed outing</label>
        <input type="date" style="border-radius: 5px;" > <br><br>
        <label>Check all that applies to you:</label><br><br>
        <input type="checkbox" id="tattoos"  >
        <label for="tattoos">I have tattoos and/or piercings </label><br>
        <input type="checkbox" id="relation" >
        <label for="daughter">I am more than 2 years older than my daughter </label><br>
        <input type="checkbox" id="car"  >
        <label for="car">I own a panel van or Ferrari </label><br>
        <input type="checkbox" id="profession" name="work" >
        <label for="work">I work full-time  </label><br>  
        <input type="checkbox" id="family">
        <label for="family">My parents are rich </label><br>
        <input type="checkbox" >
        <label for="date" >Is the date at a private/public location </label><br><br>
        <label>Education level completed:</label>
        <select>
            <option >School</option>
            <option >High School</option>
            <option >Graduation</option>
        </select> <br><br>
            
        <label>Essay Section:</label> <br><br>  
        <label>Why do you want to date my daughter (50 words input)? </label> <br><br>
        <textarea id="review" rows="4" cols="50" ></textarea><br><br>
        <label>Please provide 1 contact point for your reference </label>  <br><br>
        <label>Contact Person:</label> 
        <input type="number" style="border-radius: 5px;" ><br><br>
        <label for="bank">Upload the bank statement:</label>
        <input type="file" style="border-radius: 5px;" ><br><br>
        <div >
        <button class="btn" >Submit</button> 
        </div>
          </form>
        
</body>
